{% extends 'based.html' %} {% load static %} {% block body %}

<h2>All Issues</h2>
<ul>
    {% for issue in issues %}
        <li>
            <a href="{% url 'krishibid_issue_detail' issue.id %}">{{ issue.title }} - {{ issue.farmer.username }}</a>
        </li>
    {% empty %}
        <li>No issues found.</li>
    {% endfor %}
</ul>


{% endblock %}
