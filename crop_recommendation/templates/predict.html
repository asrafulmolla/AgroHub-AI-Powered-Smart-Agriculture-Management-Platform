{% extends 'based.html' %} 
{% load static %} {% block body %}
  
      <head>
        <meta charset="utf-8" />
        <title>AgroHub - Smart Farmer</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Free HTML Templates" name="keywords" />
        <meta content="Free HTML Templates" name="description" />
    
        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon" />
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet"
        />
    
        <!-- Icon Font Stylesheet -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
          rel="stylesheet"
        />
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    
        <style>
          body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
          }
    
          .crop-rec-h1 {
            text-align: center;
            color: #2e7d32;
            font-size: 2em;
            margin-top: 40px;
            font-weight: 600;
          }
    
          .crop-rec-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
          }
    
          .crop-rec-label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #2e7d32;
          }
    
          .crop-rec-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
          }
    
          .crop-rec-input:focus {
            border-color: #66bb6a;
            outline: none;
          }
    
          .crop-rec-button {
            width: 100%;
            padding: 12px;
            background-color: #66bb6a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
          }
    
          .crop-rec-button:hover {
            background-color: #57a652;
          }
    
          .crop-rec-button:active {
            background-color: #4caf50;
          }
    
          @keyframes fadeIn {
            from {
              opacity: 0;
              transform: translateY(-20px);
            }
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }
    
          .crop-rec-result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            animation: fadeIn 1s ease-in-out;
          }
    
          .crop-rec-vegetable {
            font-size: 50px;
            display: inline-block;
            margin: 0 10px;
            color: #66bb6a;
          }
    
          /* Responsive Design */
          @media (max-width: 768px) {
            .crop-rec-form {
              padding: 20px;
            }
    
            .crop-rec-h1 {
              font-size: 1.8em;
            }
    
            .crop-rec-input {
              font-size: 14px;
            }
    
            .crop-rec-button {
              font-size: 16px;
            }
          }
        </style>
      </head>
    
      <body>
        <h1 class="crop-rec-h1">Crop Recommendation System</h1>
    
        {% if result %}
          <div class="crop-rec-result">
            <p><strong>Recommended Crop:</strong> {{ result }} <span class="icon">{{ icon }}</span></p>
            <p>{{ description }}</p>
          </div>
        {% endif %}
    
        <form method="post" class="crop-rec-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="crop-rec-button">Predict Crop</button>
        </form>
      </body>
    </html>
    
{% endblock %}
